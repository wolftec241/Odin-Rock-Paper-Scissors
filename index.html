<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <div class="body">
        <h1 id="title"> Rock Paper Scissors</h2>

        <div class="gameContent">
            <div class="playerContainer">
                <h1> Player </h1>
                <div class="score">
                    <img/>
                    <p id="playerScore">Score: 0</p>
                </div>
                <div id="playerChoice" class="choiceButtons">
                    <button class="rock">
                        <p> Rock </p>
                        <img src="./pic/rock.png" class="itemsIcon">
                    </button>
                    <button class="paper">
                        <p> Paper </p>
                        <img src="./pic/paper.png" class="itemsIcon">
                    </button>
                    <button class="scissors">
                        <p> Scissors </p>
                        <img src="./pic/scissors.png" class="itemsIcon">

                    </button>
                </div>
            </div>

            <div class="gameContent">
                <div class="playerContainer">
                    <h1> Computer </h1>
                    <div class="score">
                        <img/>
                        <p id="compScore">Score: 0</p>
                    </div>
                    <div id="compChoise" class="choiceButtons">
                        <button class="rock">
                            <p> Rock </p>
                            <img src="./pic/rock.png" class="itemsIcon">
                        </button>
                        <button class="paper">
                            <p> Paper </p>
                            <img src="./pic/paper.png" class="itemsIcon">
                        </button>
                        <button class="scissors">
                            <p> Scissors </p>
                            <img src="./pic/scissors.png" class="itemsIcon">
    
                        </button>
                    </div>
                </div>


        </div>
        
        
        
        
    </div>
    
    <script src="js/script.js"></script> 





</body>

</html>
