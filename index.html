<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <div class="body">
        <h1 id="title"> Rock Paper Scissors</h2>

        <div class="gameContent">
            <div class="playerContainer">
                <h1> Player </h1>
                <div class="score">
                    <img class="playerIcon" src="pic/user.png"  />
                    <p id="userScore">Score: 0</p>
                </div>
                <div id="userChoice" class="choiceButtons">
                    <button class="Rock itemsButton" value="Rock">
                        <p> Rock </p>
                        <img src="./pic/rock.png" class="itemsIcon">
                    </button>
                    <button class="Paper itemsButton" value="Paper">
                        <p> Paper </p>
                        <img src="./pic/paper.png" class="itemsIcon">
                    </button>
                    <button class="Scissors itemsButton" value="Scissors">
                        <p> Scissors </p>
                        <img src="./pic/scissors.png" class="itemsIcon">

                    </button>
                </div>
            </div>

            <div class="playerContainer">
                <h1> Computer </h1>
                <div class="score">
                    <img class="playerIcon" src="pic/robot.png"/>
                    <p id="compScore">Score: 0</p>
                </div>
                <div id="compChoise" class="choiceButtons">
                    <div class="Rock itemsButton">
                        <p> Rock </p>
                        <img src="./pic/rock.png" class="itemsIcon">
                    </div>
                    <div class="Paper itemsButton">
                        <p> Paper </p>
                        <img src="./pic/paper.png" class="itemsIcon">
                    </div>
                    <div class="Scissors itemsButton">
                        <p> Scissors </p>
                        <img src="./pic/scissors.png" class="itemsIcon">

                    </div>
                </div>
            </div>


        </div>
        
        
        
        
    </div>
    
    <script src="js/script.js"></script> 





</body>

</html>
